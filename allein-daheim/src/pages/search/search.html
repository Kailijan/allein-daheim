<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let topic of topics">
        <button id="topicButton{{topic.id}}" ion-button icon-end (click)="checkbox.value=!checkbox.value">
          {{topic.name}}
          <ion-checkbox #checkbox id="topicCheckBox{{topic.id}}" (ionChange)="updateSelectedTopics(topic, $event)">
          </ion-checkbox>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
