<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="topic-grid">
    <ion-row class="topic-row">
      <ion-col class="topic-col" *ngFor="let topic of topics" size="3">
        <button id="topicButton{{topic.id}}" class="topic-button" ion-button icon-end
          (click)="checkbox.value=!checkbox.value">
          {{topic.name}}
          <ion-checkbox #checkbox id="topicCheckBox{{topic.id}}" (ionChange)="updateSelectedTopics(topic, $event)">
          </ion-checkbox>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="topic-row">
      <ion-col>
        <button ion-button class="search-button" ion-button (click)="sendSelectedTopicsIds()">
          Suche starten
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
