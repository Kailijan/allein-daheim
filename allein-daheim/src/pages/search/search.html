<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="column small-12 large-2">
        <label class="sbw_light">Title:</label><br />
        <input type="text" list="topicsDataList" [(ngModel)]="selectedTopic" [formControl]="topicForm">
        <datalist id="topicsDataList">
            <option *ngFor="let topic of topicList" value="{{topic.name}}" >{{topic.name}}</option>
        </datalist>
    </div>
</ion-content>
