<ion-menu side="start" menuId="first" type="overlay" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let page of pages" [routerLink]="page.component">
        <ion-item button>
          <ion-icon *ngIf="page.icon.length > 0" [name]="page.icon" slot="start"></ion-icon>
          <ion-label>
            <h2>{{page.title}}</h2>
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-app>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
