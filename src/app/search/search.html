<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Chat Suche<ion-badge style="float: right;" color="warning"><ion-icon style="margin-right: 10px;" name="alert"></ion-icon>PROTOTYP</ion-badge></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="centered-content">
    <ion-grid>
      <ion-row *ngIf="loadingTopics" class="ion-align-items-center ion-justify-content-center">
        Daten werden geladen
        <ion-spinner name="dots" style="margin-left: 10px;"></ion-spinner>
      </ion-row>
      <ion-row *ngIf="!loadingTopics">
        <ion-col size-xs="12" size-sm="6" *ngFor="let topic of topics; let i = index">
          <ion-card>
            <ion-card-header>
              <ion-item>
                <ion-icon slot="start" [name]="topicIcons[i]"></ion-icon>
                <ion-label>
                  <h1>{{topic.name}}</h1>
                </ion-label>
              </ion-item>
            </ion-card-header>
            <ion-card-content>
              <ion-item [color]="checkbox.checked ? 'primary' : 'light'">
                <ion-checkbox
                  slot="start"
                  #checkbox
                  [color]="checkbox.checked ? 'primary' : 'light'"
                  (ionChange)="updateSelectedTopics(topic, checkbox.checked)">
                </ion-checkbox>
                <ion-label>{{checkbox.checked ? 'Ausgewählt' : 'Auswählen'}}</ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-button [color]="selectedTopicsIds.length>0 ? 'success' : 'light'" (click)="sendSelectedTopicsIds()" [disabled]="selectedTopicsIds.length==0">
          Suche starten
        </ion-button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
