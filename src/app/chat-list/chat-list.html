<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="centered-content">

    <ion-list *ngIf="$chats | async as chats; else loading">
      <!-- <ion-list-header>
        Letzte Chats
      </ion-list-header> -->

      <ion-item button *ngFor="let chat of chats" (click)="showChat(chat)">
        <ion-label>
          <h2 *ngIf="this.userController.getUser(chat.receiver) | async as user">{{ user.name }}</h2>
          <p *ngIf="chat.lastMessage | async as lastMessage">{{ lastMessage.content }}</p>
        </ion-label>
        <div class="item-note" slot="end">
          <ion-badge *ngIf="chat.unreadMessages | async as unreadMessages" color="primary">{{ unreadMessages.length }}
          </ion-badge>
        </div>
      </ion-item>
    </ion-list>

    <ng-template #loading>
      Loading...
    </ng-template>
  </div>
</ion-content>
